<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" >
  <script src="js/rabbit-form-validate.js" defer></script>
  <script src="js/email-verify.js" defer></script>
</head>
<body>
    <div class="rabbit">
        <div class="rabbit__reged">You are registered</div>
        <div class="rabbit-rectangle">
            <img class="logo" src="img/rabbit.png"></img>
            <div class="back-button"><a class="back-button__link" href="#">BACK</a></div>
            <form class="rabbit-form" action="" method="post" name="contact_form">
                    <input class="rabbit-form__email" type="email" placeholder="e-mail" required />
                    <span class="rabbit-form__hint">E-mail must contain '@' and only latin symbols.</span>
                    <input class="rabbit-form__pass" type="password" placeholder="Пароль" required minlength="5"/>
                    <span class="rabbit-form__hint">Password is 5 symbols only.</span>
                    <div class="rabbit-form__memories">
                        <div class="remember-me remember-me_disabled">
                            <a class="remember-me-link">
                                <div class="remember-me-link__rect"></div>
                            </a>
                            <span class="remember-me__text">Remember me</span>
                        </div>
                        <a class="forgot-pass" href="#">Forgot password</a>
                    </div>
                    <span class="rabbit-form__error">E-mail isn't verified!</span>
                    <button class="rabbit-form__submit rabbit-form__submit_disabled">REGISTER</button>
            </form>
        </div>
        <div class="rabbit-blury-background"></div>
    </div>
</body>
</html>
